<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Table</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root{ --bg:#fff; --text:#000; --muted:#111; --accent-purple:#b800ff; --accent-pink:#ff007f; --accent-cyan:#00f2ff; --accent-green:#00ff66; --accent-yellow:#ffd400; --template-max-width:960px; --nav-height:72px; --container-padding:20px; --title-min:72px; --title-preferred:12vw; --title-max:160px; }
*{box-sizing:border-box} html,body{height:100%}
body{ margin:0; font-family:"League Gothic", Arial, sans-serif; background:var(--bg); color:var(--text); display:flex; justify-content:center; padding:0; }
.page-with-fixed-header{ padding-top: calc(var(--nav-height) + 8px); }
.container{ width:100%; max-width:var(--template-max-width); padding:var(--container-padding); margin:0 auto; }

/* Fixed header */
.nav{ width:100%; display:flex; justify-content:center; gap:28px; align-items:center; height:var(--nav-height); position:fixed; top:0; left:0; right:0; background:rgba(255,255,255,0.98); border-bottom:1px solid rgba(0,0,0,0.04); z-index:1200; backdrop-filter: blur(3px); }
.nav a{ font-weight:700; font-size:18px; text-transform:uppercase; font-family:"League Gothic",sans-serif; color:var(--muted); text-decoration:none; font-style:italic; padding:6px 6px; }
.nav a.current{ color:var(--accent-purple); text-shadow:0 0 12px rgba(184,0,255,0.28); font-weight:800; }

/* Template */
header{ display:flex; flex-direction:column; align-items:center; gap:8px; }
h1.title{ font-family:"Bebas Neue",sans-serif; font-weight:400; font-size:clamp(var(--title-min), var(--title-preferred), var(--title-max)); margin:14px 0 8px; padding:18px; text-align:center; border:2px solid; border-image: linear-gradient(90deg,#ff007f,#00f2ff,#ffd400) 1; border-radius:8px; box-shadow: inset 0 -4px 12px rgba(0,0,0,0.04); line-height:1; }
.tagline{ font-size:clamp(22px,4.5vw,34px); text-transform:uppercase; font-weight:700; color:var(--accent-purple); text-align:center; margin-bottom:32px; }

/* Main + table */
main{ width:100%; max-width:var(--template-max-width); margin:0 auto; padding:0 12px 40px; text-align:center; }
.table-wrap{ display:flex; justify-content:center; width:100%; }
table{ width:66%; max-width:720px; min-width:280px; margin:0 auto 40px auto; border-collapse:collapse; background:#fff; box-shadow: 0 8px 24px rgba(0,0,0,0.04); }
@keyframes purplePulse{ 0%{ box-shadow:0 0 0 rgba(184,0,255,0.00);} 40%{ box-shadow:0 0 10px rgba(184,0,255,0.14);} 100%{ box-shadow:0 0 0 rgba(184,0,255,0.00);} }
.table-wrap{ animation: purplePulse 2.2s infinite ease-in-out; }
table th, table td{ border:2px solid rgba(184,0,255,0.25); padding:16px 12px; text-align:center; font-size:20px; vertical-align:middle; }
table th{ background:#fafafa; font-size:22px; letter-spacing:0.06em; }
.player-name{ font-weight:800; font-style:italic; text-transform:uppercase; font-size:20px; }
@media (max-width:640px){ table{ width:92%; } table th, table td{ padding:12px 8px; font-size:16px; } .player-name{ font-size:16px; } h1.title{ font-size:clamp(72px,18vw,120px); } .tagline{ font-size:20px; } }
</style>
</head>
<body class="page-with-fixed-header">
  <div class="container">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html">Home</a>
      <a href="predict.html">Predict</a>
      <a href="table.html" class="current">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <main>
      <div class="table-wrap" role="region" aria-label="League table">
        <table>
          <thead><tr><th>Player</th><th>Points</th></tr></thead>
          <tbody>
            <tr><td class="player-name">BILLY</td><td>0</td></tr>
            <tr><td class="player-name">CROSBO</td><td>0</td></tr>
            <tr><td class="player-name">INGZ</td><td>0</td></tr>
            <tr><td class="player-name">KABZ</td><td>0</td></tr>
            <tr><td class="player-name">KIT</td><td>0</td></tr>
            <tr><td class="player-name">LOCKY</td><td>0</td></tr>
            <tr><td class="player-name">STOOBZ</td><td>0</td></tr>
            <tr><td class="player-name">T-CITY</td><td>0</td></tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
