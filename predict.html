<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Random Player Selector</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --green:#2AFF6B;
  --white:#F7F7F2;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--white);
  font-family:'Press Start 2P', monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

#playerWrap{
  display:inline-block;
  margin-bottom:16px;
}

#player{
  font-size:22px;
  min-height:40px;
}

#banner{
  font-size:10px;
  margin-top:18px;
  color:var(--yellow);
  visibility:hidden;
}

.glow{
  text-shadow:
    0 0 6px var(--yellow),
    0 0 12px var(--yellow);
}

button{
  margin-top:16px;
  font-family:'Press Start 2P', monospace;
  font-size:12px;
  padding:14px 22px;
  background:transparent;
  color:var(--cyan);
  border:4px solid var(--cyan);
  cursor:pointer;
}

button:disabled{
  opacity:0.4;
  cursor:not-allowed;
}

.grid-container{
  display:grid;
  grid-template-columns:repeat(3, 100px);
  grid-auto-rows:32px;
  gap:8px;
  justify-content:center;
  margin-top:16px;
}

.player-box{
  background:#111;
  border:2px solid #333;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:10px;
  transition: all 0.1s linear;
  text-align:center;
  padding:2px;
}

.player-box.active{
  transform:scale(1.1);
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">
  <div id="controlButtons">
    <button id="submitBtn">Random Player Selector & Submit</button>
  </div>
  
  <div id="playerWrap">
    <div id="player">PRESS SUBMIT</div>
  </div>

  <div id="banner">★ PLAYER ASSIGNED ★</div>

  <div class="grid-container" id="playerGrid"></div>
</div>

<script>
'use strict';

const PLAYERS = [
  'MESSI','RONALDO','MBAPPÉ','HAALAND','SALAH',
  'KANE','NEYMAR','BENZEMA','MODRIĆ','DE BRUYNE',
  'VINÍCIUS','PEDRI','GRIEZMANN','BELLINGHAM',
  'LEWANDOWSKI','SON','OSIMHEN','SAKA',
  'RASHFORD','ALVAREZ','COUTINHO','FATI','HAZARD',
  'DEPAY','THIAGO','IMMOBILE','MILIK','PAVARD',
  'FERNANDES','INSIGNE'
];

const COLORS = ['#00F6FF','#FFD60A','#FF2FC7','#2AFF6B'];

const playerEl = document.getElementById('player');
const bannerEl = document.getElementById('banner');
const submitBtn = document.getElementById('submitBtn');
const playerGrid = document.getElementById('playerGrid');

let twistsRemaining = 2;
let finalPlayer = null;

function randomPlayer(){
  return PLAYERS[Math.floor(Math.random() * PLAYERS.length)];
}

function randomColor(){
  return COLORS[Math.floor(Math.random() * COLORS.length)];
}

function renderGrid(){
  playerGrid.innerHTML='';
  PLAYERS.forEach(p=>{
    const div = document.createElement('div');
    div.className='player-box';
    div.textContent=p;
    playerGrid.appendChild(div);
  });
}

renderGrid();

submitBtn.addEventListener('click', async ()=>{
  submitBtn.disabled=true;
  bannerEl.style.visibility='hidden';
  playerEl.textContent='READY';
  
  // Countdown
  const countdown = ['READY','SET','TWIST!'];
  let i=0;
  const countdownInterval = setInterval(()=>{
    playerEl.textContent=countdown[i];
    i++;
    if(i>=countdown.length){
      clearInterval(countdownInterval);
      startCycle();
    }
  },200);
});

function startCycle(){
  finalPlayer = randomPlayer();
  let ticks = 0;
  const fast = setInterval(()=>{
    const boxes = document.querySelectorAll('.player-box');
    const rIndex = Math.floor(Math.random()*boxes.length);
    boxes.forEach(b=>b.style.background='#111');
    boxes[rIndex].style.background=randomColor();
    playerEl.textContent=boxes[rIndex].textContent;
    ticks++;
    if(ticks>=20){
      clearInterval(fast);
      microStutter();
    }
  },70);
}

function microStutter(){
  let repeats=0;
  const boxes = document.querySelectorAll('.player-box');
  const rIndex = PLAYERS.indexOf(finalPlayer);
  const stutter = setInterval(()=>{
    boxes.forEach(b=>b.style.background='#111');
    boxes[rIndex].style.background=randomColor();
    playerEl.textContent=boxes[rIndex].textContent;
    repeats++;
    if(repeats>=6){
      clearInterval(stutter);
      freezeFrame();
    }
  },180);
}

function freezeFrame(){
  const boxes = document.querySelectorAll('.player-box');
  const rIndex = PLAYERS.indexOf(finalPlayer);
  boxes.forEach(b=>{
    if(PLAYERS.indexOf(b.textContent)===rIndex){
      b.style.background='#FFD60A';
    } else {
      b.style.background='#111';
    }
  });
  playerEl.textContent=finalPlayer;
  playerEl.classList.add('glow');
  bannerEl.style.visibility='visible';
  alert('Picks Submitted!');
}

</script>
</body>
</html>
