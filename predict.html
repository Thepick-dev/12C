<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Allocation</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --yellow:#FFD60A;
  --cyan:#00F6FF;
  --white:#F7F7F2;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--white);
  font-family:'Press Start 2P', monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

.status{
  font-size:14px;
  min-height:64px;
  margin-bottom:24px;
}

.result{
  font-size:18px;
  color:var(--yellow);
}

button{
  font-family:'Press Start 2P', monospace;
  font-size:12px;
  padding:14px 20px;
  background:transparent;
  color:var(--cyan);
  border:4px solid var(--cyan);
  cursor:pointer;
}

button:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <div id="status" class="status">PRESS SUBMIT</div>
  <button id="submitBtn">SUBMIT</button>
</div>

<script>
'use strict';

const PLAYERS = [
  'MESSI',
  'RONALDO',
  'MBAPPÉ',
  'HAALAND',
  'SALAH',
  'KANE',
  'NEYMAR',
  'BENZEMA',
  'MODRIĆ',
  'DE BRUYNE',
  'VINÍCIUS',
  'PEDRI',
  'GRIEZMANN',
  'BELLINGHAM',
  'LEWANDOWSKI',
  'SON',
  'OSIMHEN',
  'SAKA',
  'RASHFORD',
  'ALVAREZ'
];

const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');

let shuffleInterval = null;

function pickRandomPlayer(){
  return PLAYERS[Math.floor(Math.random() * PLAYERS.length)];
}

function startShuffle(){
  let ticks = 0;
  submitBtn.disabled = true;
  statusEl.textContent = 'ALLOCATING PLAYER…';

  shuffleInterval = setInterval(() => {
    statusEl.textContent = pickRandomPlayer();
    ticks++;

    if(ticks > 18){
      stopShuffle();
    }
  }, 80);
}

function stopShuffle(){
  clearInterval(shuffleInterval);

  const finalPlayer = pickRandomPlayer();

  // hard stop + flash
  document.body.style.background = '#FFFFFF';
  setTimeout(() => {
    document.body.style.background = 'var(--bg)';
    statusEl.innerHTML = 'PLAYER ASSIGNED:<br><span class="result">' + finalPlayer + '</span>';
  }, 80);
}

submitBtn.addEventListener('click', startShuffle);
</script>

</body>
</html>
