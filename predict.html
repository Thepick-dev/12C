<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NES Player Allocation</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --white:#F7F7F2;
  --dark:#05050C;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--white);
  font-family:'Press Start 2P', monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CRT / vignette */
body::before{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(ellipse at center, rgba(255,255,255,.06), rgba(0,0,0,.6)),
    repeating-linear-gradient(0deg, rgba(255,255,255,.025), rgba(255,255,255,.025) 1px, transparent 1px, transparent 3px);
  mix-blend-mode:overlay;
}

.container{
  text-align:center;
  padding:24px;
}

/* STAGE */
.stage{
  background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.35));
  border:6px solid rgba(0,246,255,0.18);
  border-radius:14px;
  padding:28px 24px 32px;
  box-shadow:
    inset 3px 3px 0 rgba(255,255,255,0.18),
    inset -3px -3px 0 rgba(0,0,0,0.7),
    0 0 28px rgba(0,246,255,0.15);
}

/* PLAYER FRAME */
.frame{
  display:inline-block;
  padding:18px 24px 22px;
  border:5px solid var(--yellow);
  box-shadow:
    inset 3px 3px 0 rgba(255,255,255,0.35),
    inset -3px -3px 0 rgba(0,0,0,0.8);
  background:var(--dark);
}

#player{
  font-size:22px;
  min-width:280px;
  min-height:40px;
}

/* LOCK BAR */
#lockBar{
  height:10px;
  margin:12px auto 0;
  background:var(--yellow);
  width:0;
}

/* BANNER */
#banner{
  margin-top:26px;
  font-size:11px;
  color:var(--yellow);
  letter-spacing:1px;
  visibility:hidden;
}

/* STATES */
.glow{
  text-shadow:
    0 0 6px var(--yellow),
    0 0 14px var(--yellow);
}

.pop{
  transform:scale(1.12);
}

button{
  margin-top:36px;
  font-family:'Press Start 2P', monospace;
  font-size:12px;
  padding:14px 26px;
  background:transparent;
  color:var(--cyan);
  border:4px solid var(--cyan);
  cursor:pointer;
  box-shadow:
    inset 2px 2px 0 rgba(255,255,255,0.3),
    inset -2px -2px 0 rgba(0,0,0,0.7);
}

button:disabled{
  opacity:0.3;
  cursor:not-allowed;
}

/* subtle shake on lock */
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-2px)}
  50%{transform:translateX(2px)}
  75%{transform:translateX(-1px)}
  100%{transform:translateX(0)}
}
.shake{ animation:shake 120ms linear; }
</style>
</head>

<body>

<div class="container">
  <div class="stage">
    <div class="frame" id="frame">
      <div id="player">PRESS SUBMIT</div>
      <div id="lockBar"></div>
    </div>

    <div id="banner">★ PLAYER ASSIGNED ★</div>
  </div>

  <button id="submitBtn">SUBMIT</button>
</div>

<script>
'use strict';

const PLAYERS = [
  'MESSI','RONALDO','MBAPPÉ','HAALAND','SALAH',
  'KANE','NEYMAR','BENZEMA','MODRIĆ','DE BRUYNE',
  'VINÍCIUS','PEDRI','GRIEZMANN','BELLINGHAM',
  'LEWANDOWSKI','SON','OSIMHEN','SAKA',
  'RASHFORD','ALVAREZ'
];

const COLORS = ['#00F6FF','#FFD60A','#FF2FC7','#FFFFFF'];

const playerEl = document.getElementById('player');
const lockBar = document.getElementById('lockBar');
const banner = document.getElementById('banner');
const submitBtn = document.getElementById('submitBtn');
const frame = document.getElementById('frame');

let state = 'IDLE';
let frameCount = 0;
let cursor = 0;

const finalIndex = () => Math.floor(Math.random() * PLAYERS.length);
const nextColor = i => COLORS[i % COLORS.length];

let chosenIndex = null;
let nearMissIndex = null;

submitBtn.addEventListener('click', () => {
  if(state !== 'IDLE') return;

  submitBtn.disabled = true;
  submitBtn.style.visibility = 'hidden';
  banner.style.visibility = 'hidden';
  lockBar.style.width = '0';
  playerEl.className = '';
  frame.classList.remove('shake');

  chosenIndex = finalIndex();
  nearMissIndex = (chosenIndex + 3) % PLAYERS.length;

  frameCount = 0;
  cursor = 0;
  state = 'FAST';

  requestAnimationFrame(loop);
});

function loop(){
  frameCount++;

  if(state === 'FAST'){
    if(frameCount % 2 === 0){
      advance();
    }
    if(frameCount > 40){
      state = 'SLOW';
    }
  }

  else if(state === 'SLOW'){
    if(frameCount % 6 === 0){
      advance();
    }
    if(frameCount > 90){
      state = 'NEARMISS';
      frameCount = 0;
    }
  }

  else if(state === 'NEARMISS'){
    playerEl.textContent = PLAYERS[nearMissIndex];
    playerEl.style.color = '#FFFFFF';
    if(frameCount > 18){
      state = 'FINAL';
      frameCount = 0;
    }
  }

  else if(state === 'FINAL'){
    playerEl.textContent = PLAYERS[chosenIndex];
    playerEl.style.color = '#FFD60A';

    if(frameCount === 8){
      lockBar.style.width = '100%';
      frame.classList.add('shake');
    }

    if(frameCount === 14){
      playerEl.classList.add('glow','pop');
    }

    if(frameCount === 22){
      banner.style.visibility = 'visible';
      state = 'DONE';
    }
  }

  if(state !== 'DONE'){
    requestAnimationFrame(loop);
  }
}

function advance(){
  cursor = (cursor + 1) % PLAYERS.length;
  playerEl.textContent = PLAYERS[cursor];
  playerEl.style.color = nextColor(cursor);
}
</script>

</body>
</html>
