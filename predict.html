<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NES Player Allocation</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --white:#F7F7F2;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--white);
  font-family:'Press Start 2P', monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

.status{
  font-size:16px;
  min-height:80px;
  margin-bottom:24px;
  line-height:1.6;
}

.result{
  font-size:20px;
  color:var(--yellow);
}

button{
  font-family:'Press Start 2P', monospace;
  font-size:12px;
  padding:14px 22px;
  background:transparent;
  color:var(--cyan);
  border:4px solid var(--cyan);
  cursor:pointer;
}

button:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <div id="status" class="status">PRESS SUBMIT</div>
  <button id="submitBtn">SUBMIT</button>
</div>

<script>
'use strict';

const PLAYERS = [
  'MESSI','RONALDO','MBAPPÉ','HAALAND','SALAH',
  'KANE','NEYMAR','BENZEMA','MODRIĆ','DE BRUYNE',
  'VINÍCIUS','PEDRI','GRIEZMANN','BELLINGHAM',
  'LEWANDOWSKI','SON','OSIMHEN','SAKA',
  'RASHFORD','ALVAREZ'
];

const COLORS = ['#00F6FF','#FFD60A','#FF2FC7','#FFFFFF'];

const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');

function randomPlayer(){
  return PLAYERS[Math.floor(Math.random() * PLAYERS.length)];
}

function randomColor(){
  return COLORS[Math.floor(Math.random() * COLORS.length)];
}

submitBtn.addEventListener('click', () => {
  submitBtn.disabled = true;

  const finalPlayer = randomPlayer();
  let count = 0;

  statusEl.textContent = 'ALLOCATING PLAYER';

  // FAST SHUFFLE
  const fast = setInterval(() => {
    statusEl.textContent = randomPlayer();
    statusEl.style.color = randomColor();
    count++;

    if(count === 15){
      clearInterval(fast);
      slowShuffle(finalPlayer);
    }
  }, 70);
});

function slowShuffle(finalPlayer){
  let count = 0;

  const slow = setInterval(() => {
    statusEl.textContent = randomPlayer();
    statusEl.style.color = randomColor();
    count++;

    if(count === 6){
      clearInterval(slow);
      reveal(finalPlayer);
    }
  }, 180);
}

function reveal(player){
  // NES-style palette flash
  document.body.style.backgroundColor = '#FFD60A';

  setTimeout(() => {
    document.body.style.backgroundColor = 'var(--bg)';
    statusEl.innerHTML =
      'PLAYER ASSIGNED<br><span class="result">' + player + '</span>';
    statusEl.style.color = 'var(--yellow)';
  }, 120);
}
</script>

</body>
</html>
