<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Player Allocation</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --yellow:#FFD60A;
  --cyan:#00F6FF;
  --white:#F7F7F2;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--white);
  font-family:'Press Start 2P', monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

.status{
  font-size:14px;
  min-height:72px;
  margin-bottom:28px;
  line-height:1.6;
}

.result{
  font-size:20px;
  color:var(--yellow);
}

button{
  font-family:'Press Start 2P', monospace;
  font-size:12px;
  padding:14px 22px;
  background:transparent;
  color:var(--cyan);
  border:4px solid var(--cyan);
  cursor:pointer;
}

button:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <div id="status" class="status">PRESS SUBMIT</div>
  <button id="submitBtn">SUBMIT</button>
</div>

<script>
'use strict';

const PLAYERS = [
  'MESSI','RONALDO','MBAPPÉ','HAALAND','SALAH',
  'KANE','NEYMAR','BENZEMA','MODRIĆ','DE BRUYNE',
  'VINÍCIUS','PEDRI','GRIEZMANN','BELLINGHAM',
  'LEWANDOWSKI','SON','OSIMHEN','SAKA',
  'RASHFORD','ALVAREZ'
];

const statusEl = document.getElementById('status');
const submitBtn = document.getElementById('submitBtn');

let shuffleTimer = null;
let ticks = 0;
let finalPlayer = null;

function pickRandom(){
  return PLAYERS[Math.floor(Math.random() * PLAYERS.length)];
}

function startShuffle(){
  submitBtn.disabled = true;
  ticks = 0;
  finalPlayer = pickRandom();

  statusEl.textContent = 'ALLOCATING PLAYER';

  shuffleTimer = setInterval(() => {
    statusEl.textContent = pickRandom();
    ticks++;

    // slow down near the end (NES-style tension)
    if(ticks === 14){
      clearInterval(shuffleTimer);
      shuffleTimer = setInterval(shuffleTick, 160);
    }
    if(ticks === 18){
      clearInterval(shuffleTimer);
      revealPlayer();
    }
  }, 70);
}

function shuffleTick(){
  statusEl.textContent = pickRandom();
  ticks++;
}

function revealPlayer(){
  // single hard flash AFTER decision
  document.body.style.backgroundColor = '#FFFFFF';

  setTimeout(() => {
    document.body.style.backgroundColor = 'var(--bg)';
    statusEl.innerHTML =
      'PLAYER ASSIGNED<br><span class="result">' +
      finalPlayer +
      '</span>';
  }, 90);
}

submitBtn.addEventListener('click', startShuffle);
</script>

</body>
</html>
