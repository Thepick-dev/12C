<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NES Player Allocation</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0A0A1A;
  --cyan:#00F6FF;
  --yellow:#FFD60A;
  --pink:#FF2FC7;
  --white:#F7F7F2;
}

*{box-sizing:border-box;margin:0;padding:0;}

html,body{
  height:100%;
  background:var(--bg);
  color:var(--white);
  font-family:'Press Start 2P', monospace;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

.container{
  text-align:center;
}

#player{
  font-size:22px;
  min-height:40px;
  margin-bottom:16px;
}

#confirm{
  font-size:10px;
  color:var(--yellow);
  letter-spacing:1px;
  visibility:hidden;
}

button{
  margin-top:32px;
  font-family:'Press Start 2P', monospace;
  font-size:12px;
  padding:14px 22px;
  background:transparent;
  color:var(--cyan);
  border:4px solid var(--cyan);
  cursor:pointer;
}

button:disabled{
  opacity:0.4;
  cursor:not-allowed;
}
</style>
</head>

<body>

<div class="container">
  <div id="player">PRESS SUBMIT</div>
  <div id="confirm">PLAYER ASSIGNED</div>
  <button id="submitBtn">SUBMIT</button>
</div>

<script>
'use strict';

const PLAYERS = [
  'MESSI','RONALDO','MBAPPÉ','HAALAND','SALAH',
  'KANE','NEYMAR','BENZEMA','MODRIĆ','DE BRUYNE',
  'VINÍCIUS','PEDRI','GRIEZMANN','BELLINGHAM',
  'LEWANDOWSKI','SON','OSIMHEN','SAKA',
  'RASHFORD','ALVAREZ'
];

const COLORS = ['#00F6FF','#FFD60A','#FF2FC7','#FFFFFF'];

const playerEl = document.getElementById('player');
const confirmEl = document.getElementById('confirm');
const submitBtn = document.getElementById('submitBtn');

function randomPlayer(){
  return PLAYERS[Math.floor(Math.random() * PLAYERS.length)];
}

function randomColor(){
  return COLORS[Math.floor(Math.random() * COLORS.length)];
}

submitBtn.addEventListener('click', () => {
  submitBtn.disabled = true;
  confirmEl.style.visibility = 'hidden';

  const finalPlayer = randomPlayer();
  let ticks = 0;

  // FAST SHUFFLE
  const fast = setInterval(() => {
    playerEl.textContent = randomPlayer();
    playerEl.style.color = randomColor();
    ticks++;

    if(ticks === 14){
      clearInterval(fast);
      slowShuffle(finalPlayer);
    }
  }, 70);
});

function slowShuffle(finalPlayer){
  let ticks = 0;

  const slow = setInterval(() => {
    playerEl.textContent = randomPlayer();
    playerEl.style.color = randomColor();
    ticks++;

    if(ticks === 6){
      clearInterval(slow);
      microStutter(finalPlayer);
    }
  }, 180);
}

function microStutter(finalPlayer){
  let repeats = 0;

  const stutter = setInterval(() => {
    playerEl.textContent = finalPlayer;
    playerEl.style.color = '#FFD60A';
    repeats++;

    if(repeats === 4){
      clearInterval(stutter);
      lockIn();
    }
  }, 220);
}

function lockIn(){
  confirmEl.style.visibility = 'visible';
}
</script>

</body>
</html>
