<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>LMS XII - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#ffffff; --text:#000000; --muted:#111;
  --accent-pink:#ff007f; /* Home */
  --accent-cyan:#00f2ff; --accent-purple:#b800ff; --accent-green:#00ff66; --accent-yellow:#ffd400;
  --template-max-width:960px; --nav-height:72px; --container-padding:20px;
  --title-min:72px; --title-preferred:12vw; --title-max:160px;
}
/* Base */
*{box-sizing:border-box} html,body{height:100%}
body{
  margin:0; font-family:"League Gothic", Arial, sans-serif;
  background:var(--bg); color:var(--text);
  display:flex; justify-content:center; padding:0;
}
.page-with-fixed-header{ padding-top: calc(var(--nav-height) + 8px); }
.container{ width:100%; max-width:var(--template-max-width); padding:var(--container-padding); margin:0 auto; }

/* Fixed header */
.nav{
  width:100%; display:flex; justify-content:center; gap:28px; align-items:center;
  height:var(--nav-height); position:fixed; top:0; left:0; right:0;
  background:rgba(255,255,255,0.98); border-bottom:1px solid rgba(0,0,0,0.04); z-index:1200;
  backdrop-filter: blur(3px);
}
.nav a{ font-weight:700; font-size:18px; text-transform:uppercase; font-family:"League Gothic",sans-serif; color:var(--muted); text-decoration:none; font-style:italic; padding:6px 6px;}
.nav a.current{ color:var(--accent-pink); text-shadow:0 0 10px rgba(255,0,127,0.28); font-weight:800; }

/* Template title */
header{ display:flex; flex-direction:column; align-items:center; gap:8px; }
h1.title{ font-family:"Bebas Neue",sans-serif; font-weight:400; font-size:clamp(var(--title-min), var(--title-preferred), var(--title-max)); margin:14px 0 8px; padding:18px; text-align:center; border:2px solid; border-image: linear-gradient(90deg,#ff007f,#00f2ff,#ffd400) 1; border-radius:8px; box-shadow: inset 0 -4px 12px rgba(0,0,0,0.04); line-height:1; }
.tagline{ font-size:clamp(22px,4.5vw,34px); text-transform:uppercase; font-weight:700; color:var(--accent-pink); text-align:center; margin-bottom:32px; }

/* Main menu */
main{ width:100%; max-width:var(--template-max-width); margin:0 auto; padding:0 12px 40px; text-align:center; }
.main-menu{ display:flex; flex-direction:column; align-items:center; gap:32px; }
.main-menu a{ font-size:clamp(36px,6vw,50px); font-weight:700; color:var(--text); text-decoration:none; text-transform:uppercase; transition:all .18s ease; }
.main-menu a:hover{ color:var(--accent-pink); text-shadow:0 0 10px rgba(255,0,127,0.18); }

/* responsive */
@media (max-width:640px){ h1.title{ font-size:clamp(72px,18vw,120px);} .tagline{ font-size:20px;} .main-menu a{font-size:clamp(28px,10vw,40px);} .nav a{font-size:16px;} }
</style>
</head>
<body class="page-with-fixed-header">
  <div class="container">
    <nav class="nav" aria-label="Main navigation">
      <a href="index.html" class="current">Home</a>
      <a href="predict.html">Predict</a>
      <a href="table.html">Table</a>
      <a href="rules.html">Rules</a>
      <a href="updates.html">Updates</a>
    </nav>

    <header>
      <h1 class="title">LMS XII</h1>
      <div class="tagline">LET'S BE HAVING YOU</div>
    </header>

    <main>
      <div class="main-menu">
        <a href="predict.html">PREDICT</a>
        <a href="table.html">TABLE</a>
        <a href="rules.html">RULES</a>
        <a href="updates.html">UPDATES</a>
      </div>
    </main>
  </div>
</body>
</html>
